<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    .card {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        background: #f9f9f9;
    }
    </style>
</head>
<body>

    <h1>Product Grid</h1>
    <div class="grid">
    <div class="card">
        <img src="download.jpeg" alt="Product 1">
        <h3>Product 1</h3>
        <p>RS 100</p>
    </div>
    <div class="card">
        <img src="download (1).jpeg" alt="Product 2">
        <h3>Product 2</h3>
        <p>RS 200</p>
    </div>
    <div class="card">
        <img src="download (2).jpeg" alt="Product 3">
        <h3>Product 3</h3>
        <p>RS 300</p>
    </div>
    <div class="card">
        <img src="download (3).jpeg" alt="Product 4">
        <h3>Product 4</h3>
        <p>RS 400</p>
    </div>
    <div class="card">
        <img src="download (4).jpeg" alt="Product 5">
        <h3>Product 5</h3>
        <p>RS 500</p>
    </div>
    <div class="card">
        <img src="images.jpeg" alt="Product 6">
        <h3>Product 6</h3>
        <p>RS 600</p>
    </div>
    <div class="card">
        <img src="images (1).jpeg" alt="Product 7">
        <h3>Product 7</h3>
        <p>RS 700</p>
    </div>
    <div class="card">
        <img src="images (2).jpeg" alt="Product 8">
        <h3>Product 8</h3>
        <p>RS 800</p>
    </div>
    <div class="card">
        <img src="images (3).jpeg" alt="Product 9">
        <h3>Product 9</h3>
        <p>RS 900</p>
    </div>
    </div>

</body>
</html>

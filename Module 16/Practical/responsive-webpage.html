<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
    }

        header, footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
    }

        .column {
            flex: 1;
            padding: 15px;
            background: #f4f4f4;
            border: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the first column of content.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the second column of content.</p>
        </div>
    </div>

    <footer>
        <p>CopyRight || 2025 My Website</p>
    </footer>

</body>
</html>
